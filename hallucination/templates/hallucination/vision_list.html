{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>幻覚</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>
  <body>
    <h1>幻覚</h1>
    {% for vision in visions %}
    <article>
      <time>published: {{ vision.published_date }}</time>
      <h2><a href="">{{ vision.title }}</a></h2>
      <p>Artist: {{ vision.artist }}</p>
      <p>Composer: {{ vision.composer }}</p>
    </article>
    {% endfor %}
  </body>
</html>
